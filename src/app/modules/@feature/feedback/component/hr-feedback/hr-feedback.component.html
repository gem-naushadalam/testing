<div class="main">
  <div class="inner">
    <div class="top">
      <h3>Feedback</h3>
    </div>
    <div class="feedback-wrapper">
      <div class="feedback-card row">
        <ng-container *ngFor="let feedback of feedbacks">
          <div
            class="feedback-inner col-lg-6 col-md-6 col-12"
            *ngIf="!feedback.deleted"
          >
            <div class="wrapper-white">
              <div class="top">
                <div class="top-inner">
                  <div class="left">
                    <p>{{ feedback.tittle }}</p>
                    <span>{{ feedback.createdDate }}</span>
                  </div>
                  <div class="right">
                    <span>Acknowledged</span>
                  </div>
                </div>
              </div>
              <div class="bottom">
                <div class="bottom-inner">
                  <p>{{ feedback.remarks }}</p>
                </div>
              </div>
            </div>
          </div>
        </ng-container>
      </div>
    </div>
  </div>
</div>
