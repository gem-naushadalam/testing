<div class="main">
  <div class="inner">
    <!-- Top -->
    <div class="top">
      <h3>APPRAISAL CYCLES</h3>
      <div class="button">
        <button (click)="AppraisalCycle()">Create Appraisal Cycle</button>
        <div *ngIf="cycle">
          <app-create-appraisal-cycle></app-create-appraisal-cycle>
        </div>
        <button (click)="AddParameter()">Add Parameters</button>
        <div *ngIf="addparams">
          <app-add-parameters></app-add-parameters>
        </div>
        <!-- <button (click)="ViewParameter()">View Parameters</button>
        <div *ngIf="viewparams">
          <app-view-parameters></app-view-parameters>
        </div> -->
      </div>
    </div>

    <!-- Middle -->
    <div class="middle">
      <h3>ONGOING</h3>
      <div class="wrapper">
        <ng-container
          *ngFor="let appraisalCycle of appraisalCycleData; index as i"
        >
          <div
            class="ongoing-wrapper"
            *ngIf="
              appraisalCycle.active && settingBtnIdx != i && eyeBtnIdx != i
            "
          >
            <div class="ongoing-inner">
              <h4>Appraisal {{ appraisalCycle.year }}</h4>
              <div class="settings">
                <button class="eye-btn" (click)="eyeBtnClick(i)">
                  <img src="../../../../../assets/svg/eye.svg" />
                </button>
                <button class="setting-btn" (click)="settingBtnClick(i)">
                  <img src="../../../../../assets/svg/setting.svg" />
                </button>
              </div>
            </div>
            <div class="grey"></div>
          </div>
          <div class="appraisal-settings" *ngIf="settingBtnIdx === i">
            <!-- Settings {{ appraisalCycle.appraisalCycleId }} -->
            <app-form-appraisal-settings
              [resetIdx]="resetIdx"
              [formData]="
                settingBtnIdx >= 0 && appraisalCycleData
                  ? appraisalCycleData[settingBtnIdx]
                  : null
              "
            ></app-form-appraisal-settings>
          </div>
          <div class="app-view-parameters" *ngIf="eyeBtnIdx === i">
            <!-- Eye Button table {{ appraisalCycle.appraisalCycleId }} -->
            <app-view-parameters
              [resetIdx]="resetIdx"
              [formData]="
                eyeBtnIdx >= 0 && appraisalCycleData
                  ? appraisalCycleData[eyeBtnIdx]
                  : null
              "
            ></app-view-parameters>
          </div>
        </ng-container>
      </div>
    </div>

    <!-- Bottom -->
    <div class="bottom">
      <div class="bottom-inner">
        <h3>PAST APPRAISALS</h3>
        <div>
          <div class="past-appraisal-wrapper">
            <ng-container *ngFor="let appraisalCycle of appraisalCycleData">
              <div class="appraisal-loop" *ngIf="!appraisalCycle.active">
                <div class="appraisal-inner">
                  <h4>Appraisal {{ appraisalCycle.year }}</h4>
                  <button class="eye-btn">
                    <img src="../../../../../assets/svg/eye.svg" />
                  </button>
                </div>
                <div class="grey"></div>
              </div>
            </ng-container>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
