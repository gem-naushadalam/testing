<div class="table-responsive">
    <table mat-table [dataSource]="dataSource" class="mat-elevation-z8 table">
        <!-- S.No Column  -->
        <ng-container matColumnDef="position">
          <th mat-header-cell *matHeaderCellDef>S.NO</th>
          <td mat-cell *matCellDef="let element; let i = index">
            {{ i + 1 }}
          </td>
        </ng-container>

        <ng-container matColumnDef="gemId">
            <th mat-header-cell *matHeaderCellDef>GEM ID</th>
            <td mat-cell *matCellDef="let element">
             {{element.gemId}}
            </td>
          </ng-container>
          <ng-container matColumnDef="name">
            <th mat-header-cell *matHeaderCellDef>EMPLOYEE NAME</th>
            <td mat-cell *matCellDef="let element">
            {{element.empName}}
            </td>
          </ng-container>
    
        <!-- Form-Type Column -->
        <ng-container matColumnDef="category">
          <th mat-header-cell *matHeaderCellDef mat-sort-header>CATEGORY</th>
          <td mat-cell *matCellDef="let element">
            {{element.category}}            
          </td>
        </ng-container>
    
        <!-- Uploaded-ON Column -->
        <ng-container matColumnDef="date">
          <th mat-header-cell *matHeaderCellDef>DATE</th>
          <td class="table-reason" mat-cell *matCellDef="let element">
            {{element.date | date:"YYYY-MM-dd"}}
            <br />
            <!-- <span class = "time">01:05 PM</span> -->
          </td>
        </ng-container>
        
          <ng-container matColumnDef="reimbursement">
            <th mat-header-cell *matHeaderCellDef>REIMBURSEMENT AMOUNT</th>
            <td class="table-reason" mat-cell *matCellDef="let element">
              {{element.invoiceAmount}}
              <br />
              <!-- <span class = "time">01:05 PM</span> -->
            </td>
          </ng-container>
    
          <ng-container matColumnDef="comments">
            <th mat-header-cell *matHeaderCellDef>COMMENTS</th>
            <td class="table-reason" mat-cell *matCellDef="let element">
             {{element.description}}
              <br />
              <!-- <span class = "time">01:05 PM</span> -->
            </td>
          </ng-container>
    
    
        <!-- Action Column -->
        <ng-container matColumnDef="actions">
          <th style="width: 15%" mat-header-cell *matHeaderCellDef>ACTIONS</th>
          <td mat-cell *matCellDef="let element">
            <div class="download">
              <button class="download" (click)="downloadFile(element.id, element.invoiceFileName)">
                 <img  src="../../../../../../assets/img/download.svg" alt="" class="src">
                </button>
            </div>
          </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
        <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        <tr class="mat-row" *matNoDataRow>
          <td class="mat-cell" colspan="8">No data Available</td>
        </tr>
      </table>
      </div>
