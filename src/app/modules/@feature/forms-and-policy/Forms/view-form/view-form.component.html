      <div fxLayout="row wrap" fxLayoutGap="30px grid">
        <div
          fxFlex="33.3%"
          fxFlex.xs="100%"
          fxFlex.sm="50%"
          fxFlexAlign="stretch"
          *ngFor="let form of FormsData"
        >
          <mat-card class="mat-elevation-z4">
            <div style="text-align: left">
              <!-- <mat-card-header> </mat-card-header> -->
            
    
              <mat-card-content>
                <div class="inner-content">
              
                <div class="inner">
                  <img src="../../../../../../assets/img/word.svg" alt="" class="src">
                <span class="name">{{form.formName}}</span>
                <br />
                  <!-- <span class="department">Accounts</span> -->
                </div>
                <div class="download">
                  <button (click)="downloadFile(form.formId)">
                     <img  src="../../../../../../assets/img/download.svg" alt="" class="src">
                    </button>
                </div>
                </div>
              </mat-card-content>
             </div>
           
          </mat-card>
